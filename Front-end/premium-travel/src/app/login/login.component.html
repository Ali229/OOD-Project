<div class="container">

  <div class="vertical-center" style="text-align:center">
    <img src="../../assets/login.png" class="img" alt="1">
    <p style="margin-top: 50px">
      Select Agent
    </p>


    <select [(ngModel)]="selectedOption" class="browser-default custom-select">
      <option *ngFor="let agent of agentList" selected [value]="agent.firstName">{{agent.firstName + " " +
        agent.lastName}}
      </option>
    </select>

    <p style="margin-top: 30px">
      <a routerLink="/home">
        <button class="bt" (click)="login()" mdbBtn type="button" color="unique" mdbWavesEffect>Login
        </button>
      </a>
    </p>
  </div>
</div>
